<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./icon-site/lista_icon.ico" type="image/x-icon">
        <title>Contatos</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Bungee&family=Dosis&family=Foldit&family=Oswald&family=Prompt:wght@400;800&family=Roboto:wght@400;700&family=Vina+Sans&display=swap" rel="stylesheet">
    </head>
    <!---->
    <body>
        <div class="container">
            <header>
                <img src="./images/lista.png" alt="Emoji de lista">
                <h1>Agenda de Contatos</h1>
            </header>
            <form id="form-deposito">
                <input id="nome-individuo" type="text" placeholder="Nome do indivíduo" required>
                <input id="numero-telefone" type="tel" placeholder="Número de telefone" required>
                <button type="submit">Adicionar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Perfil</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="./images/avatar.png" alt="Avatar sem imagem"></td>
                        <td>Matheus Reichemback Stang</td>
                        <td>(46)984043856</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
